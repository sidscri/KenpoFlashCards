name: build-windows-packaging-exe-msi

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Packaged_in_exe_msi/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Packaged_in_exe_msi/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: KenpoFlashcardsWebServer_Packaged_in_exe_msi

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r packaging/requirements_packaging.txt

      - name: Build tray EXE via spec
        shell: pwsh
        run: |
          python -m PyInstaller packaging/pyinstaller/kenpo_tray.spec --noconfirm

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebServer_Packaged_in_exe_msi-tray
          path: dist/KenpoFlashcardsTray/**
          if-no-files-found: error
