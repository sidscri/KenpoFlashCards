name: build-windows-service-tray

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/windows_tray/**"
      - ".github/workflows/build-windows-service-tray.yml"
  pull_request:
    paths:
      - "**/windows_tray/**"
      - ".github/workflows/build-windows-service-tray.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Locate tray project dir
        shell: pwsh
        run: |
          $req = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter requirements_tray.txt |
            Where-Object { $_.FullName -match "windows_tray\\requirements_tray\.txt$" } |
            Select-Object -First 1
          if (-not $req) { throw "Could not find windows_tray/requirements_tray.txt anywhere in the repo." }

          $projectRoot = Split-Path -Parent $req.DirectoryName
          "TRAY_DIR=$projectRoot" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Tray project root: $projectRoot"
          Get-ChildItem -Path $projectRoot | Select-Object Name

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tray build deps
        shell: pwsh
        working-directory: ${{ env.TRAY_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r windows_tray/requirements_tray.txt

      - name: Build tray EXE
        shell: pwsh
        working-directory: ${{ env.TRAY_DIR }}
        run: |
          pyinstaller --noconfirm --clean --noconsole `
            --name KenpoFlashcardsTray `
            --add-data "windows_tray/icon.png;." `
            --distpath dist `
            --workpath build `
            windows_tray/kenpo_tray.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsTray
          path: ${{ env.TRAY_DIR }}/dist/KenpoFlashcardsTray/**
          if-no-files-found: error
