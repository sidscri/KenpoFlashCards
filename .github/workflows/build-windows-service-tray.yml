name: build-windows-service-tray

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Service_Tray/**"
      - ".github/workflows/build-windows-service-tray.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Service_Tray/**"
      - ".github/workflows/build-windows-service-tray.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: KenpoFlashcardsWebServer_Service_Tray

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tray build deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r windows_tray/requirements_tray.txt

      - name: Build tray EXE
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --noconsole `
            --name KenpoFlashcardsTray `
            --add-data "windows_tray/icon.png;." `
            --distpath dist `
            --workpath build `
            windows_tray/kenpo_tray.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsTray
          path: KenpoFlashcardsWebServer_Service_Tray/dist/KenpoFlashcardsTray/**
          if-no-files-found: error
