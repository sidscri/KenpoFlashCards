name: build-windows-packaging-exe-msi

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Packaged/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Packaged/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: KenpoFlashcardsWebServer_Packaged

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r packaging/requirements_packaging.txt
          python -m pip install -r requirements.txt

      - name: Build Tray EXE
        shell: pwsh
        run: |
          python -m PyInstaller packaging/pyinstaller/kenpo_tray.spec --noconfirm

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build Inno installer
        shell: pwsh
        run: |
          & iscc packaging/installer_inno.iss

      - name: Upload Tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsTray
          path: KenpoFlashcardsWebServer_Packaged/dist/KenpoFlashcardsTray/**
          if-no-files-found: error

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebSetup
          path: KenpoFlashcardsWebServer_Packaged/packaging/output/*.exe
          if-no-files-found: error
