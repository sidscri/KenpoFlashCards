name: build-windows-packaging-exe-msi

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Packaged/**"
      - "**/KenpoFlashcardsWebServer_Packaged*.zip"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Packaged/**"
      - "**/KenpoFlashcardsWebServer_Packaged*.zip"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Locate packaged project folder (or extract from zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          function Set-ProjDir([string]$path) {
            "PROJ_DIR=$path" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
            Write-Host "Using PROJ_DIR=$path"
          }

          $traySpecRel   = 'packaging\pyinstaller\kenpo_tray.spec'
          $serverSpecRel = 'packaging\pyinstaller\kenpo_server.spec'

          # 1) First try the known folder name in the repo
          $known = Join-Path $env:GITHUB_WORKSPACE 'KenpoFlashcardsWebServer_Packaged'

          if (Test-Path $known) {
            $tray   = Join-Path $known $traySpecRel
            $server = Join-Path $known $serverSpecRel

            Write-Host "Checking known folder: $known"
            Write-Host "  Tray spec:   $tray"
            Write-Host "  Server spec: $server"

            if ( (Test-Path $tray) -and (Test-Path $server) ) {
              Set-ProjDir $known
              exit 0
            }

            Write-Host "Known folder exists, but one or both spec files are missing (or not committed)."
          }

          # 2) Fallback: find a committed zip anywhere in the repo and extract it
          $zip = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -File -Filter 'KenpoFlashcardsWebServer_Packaged*.zip' |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1

          if (-not $zip) {
            Write-Host "ERROR: No usable checked-in project folder found and no KenpoFlashcardsWebServer_Packaged*.zip found anywhere in the repo."
            Write-Host "Fix: Commit KenpoFlashcardsWebServer_Packaged/packaging/pyinstaller/*.spec OR commit a packaged zip that contains those files."
            Write-Host "Top-level folders:" 
            Get-ChildItem -Path $env:GITHUB_WORKSPACE -Directory | Select-Object Name
            exit 1
          }

          $dest = Join-Path $env:RUNNER_TEMP 'packaged_extract'
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          Write-Host "Extracting $($zip.FullName) -> $dest"
          Expand-Archive -Path $zip.FullName -DestinationPath $dest -Force

          $found = Get-ChildItem -Path $dest -Directory -Recurse |
            Where-Object {
              (Test-Path (Join-Path $_.FullName $traySpecRel)) -and (Test-Path (Join-Path $_.FullName $serverSpecRel))
            } |
            Select-Object -First 1

          if (-not $found) {
            Write-Host "ERROR: Extracted zip but still could not find BOTH spec files: $traySpecRel and $serverSpecRel"
            Write-Host "Extracted top-level:" 
            Get-ChildItem -Path $dest | Select-Object Name
            exit 1
          }

          Set-ProjDir $found.FullName

      - name: Debug - list packaging specs
        shell: pwsh
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host "PWD=$PWD"
          Write-Host "--- packaging\\pyinstaller ---"
          Get-ChildItem -Path .\packaging\pyinstaller | Select-Object Name

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        shell: pwsh
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r packaging/requirements_packaging.txt

      - name: Build Tray EXE
        shell: pwsh
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          python -m PyInstaller packaging/pyinstaller/kenpo_tray.spec --noconfirm

      - name: Build Server EXE
        shell: pwsh
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          python -m PyInstaller packaging/pyinstaller/kenpo_server.spec --noconfirm

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build Inno installer
        shell: pwsh
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          & iscc packaging/installer_inno.iss

      - name: Upload Tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsTray
          path: ${{ env.PROJ_DIR }}\dist\KenpoFlashcardsTray\**
          if-no-files-found: error

      - name: Upload Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebServer
          path: ${{ env.PROJ_DIR }}\dist\KenpoFlashcardsWebServer\**
          if-no-files-found: error

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebSetup
          path: ${{ env.PROJ_DIR }}\packaging\output\*.exe
          if-no-files-found: error
