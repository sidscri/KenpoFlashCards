name: build-windows-service-tray

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Service_Tray/**"
      - ".github/workflows/build-windows-service-tray.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Service_Tray/**"
      - ".github/workflows/build-windows-service-tray.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PROJECT_DIR: "KenpoFlashcardsWebServer_Service_Tray"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install project dependencies (if present)
        shell: pwsh
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Build portable EXE (preferred: scripts, fallback: PyInstaller)
        shell: pwsh
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Preferred: your own scripts (if present)
          if (Test-Path "packaging\build_portable_exe.bat") {
            cmd /c packaging\build_portable_exe.bat
            exit 0
          }
          if (Test-Path "packaging\build_exe.bat") {
            cmd /c packaging\build_exe.bat
            exit 0
          }

          # Fallback: try common entrypoints
          if (Test-Path "app.py") {
            py -m PyInstaller --noconfirm --clean --onefile app.py
            exit 0
          }
          if (Test-Path "server.py") {
            py -m PyInstaller --noconfirm --clean --onefile server.py
            exit 0
          }
          Write-Error "No build script or entrypoint found (expected packaging/*.bat or app.py/server.py)."

      - name: Build installer EXE (optional)
        shell: pwsh
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if (Test-Path "packaging\build_installer_exe.bat") {
            cmd /c packaging\build_installer_exe.bat
          } else {
            Write-Host "No packaging/build_installer_exe.bat found; skipping."
          }

      - name: Build MSI (optional)
        shell: pwsh
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if (Test-Path "packaging\build_msi.bat") {
            cmd /c packaging\build_msi.bat
          } else {
            Write-Host "No packaging/build_msi.bat found; skipping."
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebServer_Service_Tray-artifacts
          path: |
            KenpoFlashcardsWebServer_Service_Tray/dist/**
            KenpoFlashcardsWebServer_Service_Tray/build/**
            KenpoFlashcardsWebServer_Service_Tray/release/**
            KenpoFlashcardsWebServer_Service_Tray/**/*.exe
            KenpoFlashcardsWebServer_Service_Tray/**/*.msi
          if-no-files-found: error
