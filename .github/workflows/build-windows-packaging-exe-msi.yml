name: build-windows-packaging-exe-msi

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Packaged/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Packaged/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Locate packaged project folder
        shell: pwsh
        run: |
          $candidates = Get-ChildItem -Directory | Where-Object {
            Test-Path (Join-Path $_.FullName "packaging/pyinstaller/kenpo_tray.spec")
          }

          if (-not $candidates) {
            Write-Host "ERROR: Could not find packaging/pyinstaller/kenpo_tray.spec in any top-level folder."
            Write-Host "Top-level folders:"
            Get-ChildItem -Directory | Select-Object Name
            exit 1
          }

          $proj = $candidates[0].FullName
          "PROJ_DIR=$proj" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Using PROJ_DIR=$proj"

      - name: Debug - list packaging tree
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          Write-Host "PWD=$PWD"
          if (!(Test-Path .\packaging)) { throw "Missing packaging folder under PROJ_DIR" }
          Write-Host "--- packaging/pyinstaller contents ---"
          if (Test-Path .\packaging\pyinstaller) { Get-ChildItem .\packaging\pyinstaller | Select-Object Name } else { Write-Host "(no packaging/pyinstaller folder)" }

      - name: Locate PyInstaller spec files
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"

          $tray = Get-ChildItem -Path . -Recurse -Filter "kenpo_tray.spec" | Select-Object -First 1
          if (-not $tray) {
            Write-Host "ERROR: kenpo_tray.spec not found under PROJ_DIR=$env:PROJ_DIR"
            Write-Host "Searched recursively."
            exit 1
          }

          $server = Get-ChildItem -Path . -Recurse -Filter "kenpo_server.spec" | Select-Object -First 1
          if (-not $server) {
            Write-Host "ERROR: kenpo_server.spec not found under PROJ_DIR=$env:PROJ_DIR"
            Write-Host "If this project doesn't build a server EXE, remove the 'Build Server EXE' step."
            Write-Host "Otherwise, add/commit kenpo_server.spec into packaging/pyinstaller."
            exit 1
          }

          "TRAY_SPEC=$($tray.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "SERVER_SPEC=$($server.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          Write-Host "TRAY_SPEC=$($tray.FullName)"
          Write-Host "SERVER_SPEC=$($server.FullName)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          python -m pip install --upgrade pip
          python -m pip install -r packaging/requirements_packaging.txt

      - name: Build Tray EXE
        shell: pwsh
        run: |
          python -m PyInstaller "$env:TRAY_SPEC" --noconfirm

      - name: Build Server EXE
        shell: pwsh
        run: |
          python -m PyInstaller "$env:SERVER_SPEC" --noconfirm

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build Inno installer
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          & iscc packaging/installer_inno.iss

      - name: Upload Tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsTray
          path: ${{ env.PROJ_DIR }}\dist\KenpoFlashcardsTray\**
          if-no-files-found: error

      - name: Upload Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebServer
          path: ${{ env.PROJ_DIR }}\dist\KenpoFlashcardsWebServer\**
          if-no-files-found: error

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebSetup
          path: ${{ env.PROJ_DIR }}\packaging\output\*.exe
          if-no-files-found: error
