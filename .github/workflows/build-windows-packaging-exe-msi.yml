name: build-windows-packaging-exe-msi

on:
  push:
    branches: [ "main" ]
    paths:
      - "KenpoFlashcardsWebServer_Packaged_in_exe_msi*/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  pull_request:
    paths:
      - "KenpoFlashcardsWebServer_Packaged_in_exe_msi*/**"
      - ".github/workflows/build-windows-packaging-exe-msi.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Locate packaged project folder
        shell: pwsh
        run: |
          $candidates = Get-ChildItem -Directory | Where-Object {
            Test-Path (Join-Path $_.FullName "packaging/pyinstaller/kenpo_tray.spec")
          }

          if (-not $candidates) {
            Write-Host "ERROR: Could not find packaging/pyinstaller/kenpo_tray.spec in any top-level folder."
            Write-Host "Top-level folders:"
            Get-ChildItem -Directory | Select-Object Name
            Write-Host "`nRepo tree (first 3 levels):"
            tree /F /A | Select-Object -First 200
            exit 1
          }

          $proj = $candidates[0].FullName
          "PROJ_DIR=$proj" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using PROJ_DIR=$proj"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          python -m pip install --upgrade pip
          python -m pip install -r packaging/requirements_packaging.txt

      - name: Debug - verify tray launcher present
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          Write-Host "PROJ_DIR=$env:PROJ_DIR"
          if (!(Test-Path ".\KenpoFlashcardsTrayLauncher.py")) {
            Write-Host "Repo root contents:"; Get-ChildItem | Select-Object Name
            throw "Missing KenpoFlashcardsTrayLauncher.py in PROJ_DIR"
          }

      - name: Build Tray EXE
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          python -m PyInstaller packaging/pyinstaller/kenpo_tray.spec --noconfirm

      - name: Build Server EXE
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          python -m PyInstaller packaging/pyinstaller/kenpo_server.spec --noconfirm

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Build Inno installer
        shell: pwsh
        run: |
          cd "$env:PROJ_DIR"
          & iscc packaging/installer_inno.iss

      - name: Upload Tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsTray
          path: ${{ env.PROJ_DIR }}\dist\KenpoFlashcardsTray\**
          if-no-files-found: error

      - name: Upload Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebServer
          path: ${{ env.PROJ_DIR }}\dist\KenpoFlashcardsWebServer\**
          if-no-files-found: error

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: KenpoFlashcardsWebSetup
          path: ${{ env.PROJ_DIR }}\packaging\output\*.exe
          if-no-files-found: error
